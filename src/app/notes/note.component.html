<div class="note-wrapper" *ngIf="note">
  <div class="header">
    <div class="tags"
      ><span class="tag-like"
        [class.adding-tag]="addingTag"
        (click)="newTagClick()"
        ><input type="text" placeholder="add tag" class="new-tag-input"
          ref-addTagInput
          [(ngModel)]="addTagName"
          (focus)="addTagFocused()"
          (keyup.enter)="closeAddTagField(true)"
          (keydown.esc)="closeAddTagField(true); $event.stopPropagation(); $event.preventDefault()"
        /><span class="new-tag-button" (click)="newTagIconClick($event)"><i *ngIf="! addingTag" class="fa fa-plus"></i><i *ngIf="addingTag" class="fa fa-check"></i></span
      ></span

      ><tag class="tag-{{ tagId }}"
        *ngFor="let tagId of note.tags"
        [tag]="getTagById(tagId)"
        [ofNoteId]="note.id"
        (click)="toggleTag(tagId, $event)"
        [enableDropdown]="true"
        (removed)="removeTag(tagId)"
      ></tag>
      <!-- @TODO/ece Should make a call on if clicking on tag name should a) toggle in query, or b) go to tag details. Also, what should cursor be. -->

      <span class="tag-like note-id" data-tooltip="Note ID" *ngIf="settings.get('showNoteIds')">{{ note.id }}</span>

      <span class="tag-like expand-tags" [attr.data-tooltip]="isExpanded ? 'Collapse tags' : 'Show all tags'" (click)="isExpanded = ! isExpanded; tooltipService.reloadOnClick($event)"><i class="fa fa-chevron-up go-up"></i><span class="go-down">&hellip;</span></span>
    </div>
  </div>

  <textarea class="body-input" tabindex=2
    ref-bodyInput
    *ngIf="! note.sharedBody"
    placeholder="{{ note.new ? 'Enter a new note' : 'This note has no text' }}"
    [ngModel]="note.body"
    (ngModelChange)="note.body = $event; note.changed()"
    (focus)="bodyFocused()"
    (blur)="bodyBlurred()"
  ></textarea>
  <!-- @TODO/rewrite/sharing Better to put read-only class and disabled attribute on above textarea so reference is preserved <textarea class="body read-only" disabled="disabled" tabindex=2 *ngIf="note.sharedBody">{{ note.sharedBody }}</textarea> -->

  <div class="note-actions">
    <a data-tooltip="Expand note" class="note-action note-action--open" *ngIf="! opened" (click)="openNote()"><i class="fa fa-pencil-square-o"></i></a>

    <a data-tooltip="Close note" class="note-action" *ngIf="opened && ! note.new" (click)="closeNote()"><i class="fa fa-close"></i></a>

    <a data-tooltip="Share settings" class="note-action" (click)="note.showShareSettings()"><i class="fa fa-users"></i></a>

    <a [attr.data-tooltip]="'Make this note' + (note.private ? ' not' : '') + ' private'" class="note-action note-action--private" [class.is--active]="note.private" (click)="note.togglePrivate(); tooltipService.reloadOnClick($event)"><i class="fa fa-lock locked"></i><i class="fa fa-unlock-alt unlocked"></i></a>

    <span *ngIf="! note.new">
      <!-- <a (click)="newNoteWithSameTags()">NNST</a> -->
      <!-- @TODO/rewrite @TODO/ece What are we doing  with "explore note"? We still need somewhere to show timestamps. -->
      <a class="note-action"
        [attr.data-tooltip]="'Explore note&lt;br&gt;&lt;br&gt;created: ' + (note.created | date:'medium') + '&lt;br&gt;modified: ' + (note.modified | date:'medium')"
        (click)="note.explore()"
        (mouseleave)="tooltipService.reloadOnMouseleave($event)"
      ><i class="fa fa-bar-chart"></i></a><!--@TODO/rewrite angular2 date pipe is "pure" and won't check for updates, so note.created and note.modified will have to be reassigned, confirm it works, etc. -->
      <a data-tooltip="Delete note" class="note-action" (click)="delete($event)"><i class="fa fa-trash-o"></i></a>
    </span>
  </div>
</div>

<div class="open-note-indicator">
  <-- note opened over there <!-- @TODO/rewrite/notes Obvs this should be better, and maybe have link to close it, or "show here anyway"? -->
  <button (click)="closeNote()">close note</button>
</div>
