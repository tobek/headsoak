<div class="note-wrapper" *ngIf="note">
  <div class="header">
    <a class="time">{{ 'created: ' + (note.created | date:'medium') + '\nmodified: ' + (note.modified | date:'medium') }}</a><!-- @TODO/rewrite should be tooltip? --><!--@TODO/rewrite angular2 date pipe is "pure" and won't check for updates, so note.created and note.modified will have to be reassigned, confirm it works, etc. -->

    <div class="tags">
      <span class="tag new-tag">
        <input type="text" placeholder="add tag" class="new-tag-input"
          ref-addTagInput
          [class.adding-tag]="addingTag"
          [(ngModel)]="addTagName"
          (focus)="addTagFocused()"
          (keyup.enter)="closeAddTagField(true)"
          (keydown.esc)="closeAddTagField(true); $event.stopPropagation(); $event.preventDefault()"
        />
        <button class="new-tag-button" (click)="addingTag ? completeAddTag() : initializeAddTag()">{{ addingTag ? 'âœ“' : '+' }}</button>
      </span>

      <tag class="tag-{{ tagId }}"
        *ngFor="let tagId of note.tags"
        [tagId]="tagId"
        (click)="toggleTag(tagId, $event)"
        [removable]="true"
        (removed)="note.removeTagId(tagId)"
      ></tag>

      <span class="tag note-id" *ngIf="settings.get('showNoteIds')">{{ note.id }}</span>
    </div>
  </div>

  <textarea class="body-input" tabindex=2
    ref-bodyInput
    *ngIf="! note.sharedBody"
    placeholder="{{ note.new ? 'Enter a new note' : 'What are you trying to say?' }}"
    [ngModel]="note.body"
    (ngModelChange)="note.body = $event; note.changed()"
    (focus)="bodyFocused()"
    (blur)="bodyBlurred()"
  ></textarea>
  <!-- @TODO/rewrite/sharing Better to put read-only class and disabled attribute on above textarea so reference is preserved <textarea class="body read-only" disabled="disabled" tabindex=2 *ngIf="note.sharedBody">{{ note.sharedBody }}</textarea> -->

  <div class="note-actions">
    <span class="note-action--open" *ngIf="! opened" (click)="openNote()"><i class="fa fa-long-arrow-left"></i></span>
    <span *ngIf="opened && ! note.new" (click)="closeNote()"><i class="fa fa-close"></i></span>
    <span (click)="note.showShareSettings()"><i class="fa fa-users"></i></span>
    <span (click)="note.togglePrivate()"><i class="fa fa-lock"></i></span>
    <span *ngIf="! note.new">
      <!-- @TODO/rewrite @TODO/ece Do we want this? Can we fit it? -->
      <!-- <span (click)="newNoteWithSameTags()">NNST</span> -->
      <span (click)="delete($event)"><i class="fa fa-trash"></i></span>
      <span (click)="alert('nothin yet')"><i class="fa fa-sliders"></i></span>
    </span>
  </div>
</div>

<div class="open-note-indicator">
  <-- note opened over there <!-- @TODO/rewrite/notes Obvs this should be better, and maybe have link to close it, or "show here anyway"? -->
  <button (click)="closeNote()">close note</button>
</div>
