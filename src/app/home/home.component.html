<div class="fixed-pane-wrapper">
  <note class="note fixed-pane-contents open-note note-{{ openNote ? openNote.id : 'none' }}"
    [note]="openNote"
    [opened]="true"
    (noteClosed)="closeNote()"
  ></note>
</div>

<note-browser
  ref-noteBrowser
  (noteOpened)="noteOpened($event)"
  (noteClosed)="closeNote(false)"
></note-browser>
