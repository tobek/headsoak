<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- Loading screen styles go here. -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-width: 100%;
      min-height: 100%;
    }
    body {
      background-color: #0e465e;
      background-image: linear-gradient(201deg, #16697f, #0e465e);
    }
    .initial-loader {
      position: absolute;
      top: 50vh;
      left: 50vw;
      margin: -16px 0 0 -16px;
      color: white;
      font-size: 32px !important;

      opacity: 1;
      visibility: visible;
      transition: opacity 1.5s, visibility 1.5s;
    }
  </style>

  <!-- @TODO/rewrite These tags are temporary, include properly or replace later. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>
<body>

  <i class="initial-loader outer fa fa-spin fa-cube"></i>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i.GoogleAnalyticsObject=m;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].r=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-76034923-1', 'auto');
    ga('send', 'pageview');
  </script>
  <!-- End Google Analytics -->

  <app></app>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
