<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- Loading screen styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-width: 100%;
      min-height: 100%;
    }
    body {
      background-color: white;
    }
    .initial-loader {
      position: absolute;
      top: 50vh;
      left: 50vw;
      margin: -16px 0 0 -16px;
      color: rgba(0,0,0,.54);
      font-size: 32px !important;

      opacity: 1;
      visibility: visible;
      transition: opacity 1.5s, visibility 1.5s;
    }
    .app-outer, .app-wrapper {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
    }
  </style>

  <!-- @TODO/rewrite These tags are temporary, include properly or replace later. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>
<body>

  <i class="initial-loader outer fa fa-spin fa-cube"></i>

  <script>
    (function(i,s,o,g,r,a,m){i.GoogleAnalyticsObject=m;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].r=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-76034923-1', 'auto');
    ga('send', 'pageview');
  </script>

  <script>
    !function(){var r={};window.hsErrorReport=function(n,o,e,t,i,a){var w,d;try{if(w=[o,e,t,i].filter(function(r){return!!r}).join(" - "),a&&(d=a.toString?""+a:a,a.stack&&(d+=" - "+a.stack)),r[w+d]=(r[w+d]||0)+1,10===r[w+d])n+="Overload";else if(r[w+d]>10)return;window.hsDebugError&&window.hsDebugError(n,w,d)}catch(s){n=(n||"")+"Failed",w=w?w+" - ":"",w+="error reporting failed: "+s}window.hsEvent?window.hsEvent("JS"+n,w,d):window.ga&&ga("send",{hitType:"event",eventCategory:"JS"+n,eventAction:w,eventLabel:d})},window.hsErrorReportVal=function(r,n){n instanceof Error?hsErrorReport(r,""+n,null,null,null,n.stack):hsErrorReport(r,n)},window.onerror=function(r,n,o,e,t){r&&-1!==r.indexOf("Script error.")||hsErrorReport("unhandled",r,n,o,e,t)}}();
  </script>

  <app class="app-outer"></app>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
